{% extends "layout.html" %}

{% block title %}Profile{% endblock %}

{% block pagename %}Profile Management{% endblock %}

{% block inner %}
<div class="col-md-8">
    <div class="card">
        <!-- Card header -->
        <div class="card-header">
            <div class="row">
                <div class="col-md-6">
                    <h4 class="card-title">Update Profile</h4>
                </div>
                <div class="col-md-6 text-end">
                  <form method="post" action="/users/inactive" class="d-inline">
                    <button type="submit" class="btn btn-warning">Inactive Account</button>
                  </form>
                    <form method="post" action="/users/delete" class="d-inline">
                        <button type="submit" class="btn btn-danger">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Card body -->
        <div class="card-body">

            <!-- Update Profile Form -->
             
          <div class="card-body">
            <form method="post" id="updateProfileForm" action="/users/update">          
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group form-group-default">
                    <label>Username</label>
                    <input id="updateUsername" name="username" type="text" class="form-control"
                    placeholder="username" value="{{ user.username }}" autocomplete="off"/>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group form-group-default">
                      <label>Full Name</label>
                      <input id="updateFullname" name="fullname" type="text" class="form-control"
                      placeholder="first name" value="{{ user.fullname }}" autocomplete="off"/>
                    </div>
                  </div>
                <div class="col-md-6">
                  <div class="form-group form-group-default">
                    <label>New Password</label>
                    <input id="updatePassword" name="password" type="password" class="form-control" placeholder="new password" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-group-default">
                    <label>Email</label>
                    <input id="updateEmail" name="email" type="email" class="form-control" placeholder="email" value="{{ user.email }}"/>
                    {% if error_message == "Email already exists" %}
                        <small class="text-danger">{{ error_message }}</small>
                    {% endif %}
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group form-group-default">
                    <label>Currency</label>
                    <select
                      id="currency"
                      name="currency"
                      class="form-select"
                    >
                      {% for currency in currencies %}
                          <option value="{{ currency }}" {% if user.currency == currency %}selected{% endif %}>{{ currency }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
            </div>

            <div class="row">
            <div class="text-end">
                <button type="submit" id="updateRowButton" class="btn btn-primary text">
                Update
                </button>
            </div>
              
            </form>
          </div>


        </div>
        
    </div>
</div>
{% endblock %}

{% block script %}

{% endblock %}
